<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/loading.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>

<header class="header-container">
    <div class="icon-container">
        <div class="icon-text">
            <img src="assets/icon-house.png" style="margin: 5px">
            <img src="assets/icon-plane.png" style="margin: 5px">
            <span>Oness.</span>

        </div>
        <div id="loading"></div>
    </div>
</header>
<body>
    <div class="main-container">
        <div class="remote-container">
            <div class="change-date">
                <label>
                    <input id="first-date" type="date">
                </label>
                <label>
                    <input id="second-date" type="date">
                </label>
            </div>

<!--            <label>-->
<!--                <input id="input-plus-keys" class="input-keys-plus" placeholder="Ключевое слово">-->
<!--            </label>-->
            <label>
                <input id="input-nickname" class="input-keys-plus" placeholder="Никнейм(ы) | palyer1,player2...">
            </label>
            <div class="check-boxes">
                <label>
                    <input id="use-global-chat" type="checkbox" >
                    Глобальный чат
                </label>
                <label>
                    <input id="use-local-chat" type="checkbox" >
                    Локальный чат
                </label>
                <label>
                    <input id="use-commands-chat" type="checkbox" >
                    Команды
                </label>
                <label>
                    <input id="use-discipline-commands-chat" type="checkbox" >
                    Наказания
                </label>
                <label>
                    <input id="use-pm-chat" type="checkbox" >
                    Личные сообщения
                </label>
            </div>

            <button id="start-search" class="start-search">Поиск</button>


        </div>
        <div class="search-container">
            <label>
                <textarea id="logs-area" class="info-desk"></textarea>
            </label>
        </div>
    </div>
</body>
<script src="src/searcher.js"></script>
</html>
